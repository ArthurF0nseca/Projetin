<!DOCTYPE html>
 <html lang="pt-br">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date?</title>
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <div class="container">
  <h1>E aí, bora parar de enrolar e marcar nosso date? 😀</h1>
  <div class="buttons-container" id="buttons-container">
  <button id="sim">Sim</button>
  <button id="nao">Não</button>
  </div>

  <div id="formulario" style="display: none;">
  <h2>Escolhe o(s) rolê(s) que mais te animam:</h2>
  <form id="date-form">
  <div class="option">
  <input type="checkbox" id="prainha" name="opcao" value="Prainha domingo">
  <label for="prainha">Prainha domingo</label>
  </div>
  <div class="option">
  <input type="checkbox" id="jantar" name="opcao" value="Jantar Segunda (dps da minha prova🥹)">
  <label for="jantar">Jantar Segunda (dps da minha prova🥹)</label>
  </div>
  <div class="option">
  <input type="checkbox" id="stitch" name="opcao" value="Assistir o filme do Stitch e dps sair para comer">
  <label for="stitch">Assistir o filme do Stitch e dps sair para comer</label>
  </div>
  <div class="option">
  <input type="checkbox" id="aventura" name="opcao" value="Nos aventurar e tentar algo terça ou quinta dps do seu trabalho kkkk">
  <label for="aventura">Nos aventurar e tentar algo terça ou quinta dps do seu trabalho kkkk</label>
  </div>
  <button type="submit" id="enviar">Enviar resposta</button>
  </form>
  <p>Caso tenha outra ideia, me envia por mensagem!</p>
  </div>
  
  <div id="agradecimento" style="display: none;">
  <h2>Obrigado pela resposta!</h2>
  <p>Mal posso esperar pelo nosso encontro ❤️</p>
  </div>
  </div>
  <script src="script.js"></script>
 </body>
 </html>
